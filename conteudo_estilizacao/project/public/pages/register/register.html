<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand text-light"
            href="../../pages/homepage/index.html"
            ><img
              src="../images/logo/logo_sipwave.png"
              alt="logo SIPWave"
              class="nav_brand"
            />
            sipwave</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard"
                  >Dashboard</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/my-domains">Domains</a>
              </li>
            </ul>

            <span class="navbar-item">
              <a
                class="nav-link btn btn-primary text-white"
                href="../register/register.html"
                >Login</a
              >
            </span>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <form class="form-signin">
        <fieldset>
          <img
            class="mb-4"
            src="../images/logo/logo_sipwave.png"
            alt=""
            width="72"
            height="72"
          />
          <h1 class="fs-5 fw-800 text-white">Signup</h1>

          <input
            type="text"
            name="username"
            id="inputEmail"
            required
            class="form-control mb-3"
            placeholder="Your Username"
          />
          <input
            type="email"
            name="email"
            id="inputEmail"
            required
            class="form-control mb-3"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="password"
            id="inputPassword"
            required
            minlength="6"
            class="form-control mb-3"
            placeholder="Password"
          />
          <input
            type="password"
            name="repeat-password"
            id="inputRepeatPassword"
            required
            minlength="6"
            class="form-control mb-3"
            placeholder="Confirm Password"
          />

          <button type="submit" class="btn btn-signup">Signup</button>
        </fieldset>
      </form>
    </div>

    <footer>
      <div class="footer_markdown">
        <p class="fs-6">
          Developed by
          <a
            href="https://linkedin/in/julio-caio-r-santos/"
            target="_blank"
            rel="noopener noreferrer"
            >Júlio Caio Rodrigues</a
          >
        </p>
      </div>
      <div class="footer_copyright">
        <p class="fs-6 fw-bold">&copy; SIPWave Project</p>
      </div>
      <div class="footer_ifpb">
        <div class="footer_ifpb_logo">
          <img src="../images/logo/logo_ifpb.png" alt="IFPB logo" />
          <p class="fs-6">Instituto Federal da Paraíba</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
