<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPWave - Login</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/navbar/style.css" />
    <link rel="stylesheet" href="../styles/footer/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand text-light text-decoration-none"
            href="../../pages/homepage/index.html"
            ><img
              src="../images/logo/logo_sipwave.png"
              alt="logo SIPWave"
              class="nav_brand"
            />
            sipwave</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard"
                  >Dashboard</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../domain_sip/index.html">Domains</a>
              </li>
            </ul>

            <span class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
    <h1 class="fs-1 text-center p-3 mt-2">Welcome back,</h1>
      <form class="form-signin mt-3">
        <fieldset>
          <img
            class="mb-4"
            src="../images/logo/logo_sipwave.png"
            alt=""
            width="72"
            height="72"
          />

          <input
            type="text"
            name="username"
            id="inputName"
            required
            class="form-control mb-3"
            placeholder="Your Username"
          />
          <input
            type="email"
            name="email"
            id="inputEmail"
            required
            class="form-control mb-3"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="password"
            id="inputPassword"
            required
            minlength="6"
            class="form-control mb-3 mt-3"
            placeholder="Password"
          />
          <input
            type="password"
            name="repeat-password"
            id="inputRepeatPassword"
            required
            minlength="6"
            class="form-control mb-3"
            placeholder="Confirm Password"
          />
          <a href="../register/index.html" class="link-custom">Não tenho uma conta</a>
          <button type="submit" class="btn btn-signup">Login</button>
        </fieldset>
      </form>
    </div>

    <footer>
      <div class="footer_markdown">
        <p class="fs-5">
          Developed by 
          <a
            href="https://linkedin/in/julio-caio-r-santos/"
            target="_blank"
            rel="noopener noreferrer"
            >Júlio Caio Rodrigues & Camilly Souza</a
          >
        </p>
      </div>
      <div class="footer_copyright">
        <p class="fs-5 fw-bold">&copy; SIPWave Project</p>
      </div>
      <div class="footer_ifpb">
        <div class="footer_ifpb_logo">
          <img src="../images/logo/logo_ifpb.png" alt="IFPB logo" />
          <p class="fs-5">Instituto Federal da Paraíba</p>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
